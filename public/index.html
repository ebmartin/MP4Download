<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de Video de YouTube</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f0f0; margin: 0; }
        h1 { color: #333; }
        form { display: flex; flex-direction: column; gap: 10px; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input[type="text"] { padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 300px; }
        button { padding: 10px; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Descargador de Video de YouTube</h1>
    <form id="download-form">
        <label for="url">URL del video:</label>
        <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
        <button type="submit">Descargar Video</button>
    </form>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
